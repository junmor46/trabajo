<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Documento</title>
	<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<nav class="center-align">
		<div class="col s4" id="Retorno">PRUEBA</div>
	</nav>
	<div class="container center-align">
		<h1>Prueba</h1>
		<input id="Iniciar" type="submit" value="Iniciar" class="btn">
		<div class="row" hidden id="p1">
			<div class="col s12 input-field">
				<select>
					<option value="" disabled selected></option>
					<option value="0">Femenino</option>
					<option value="1">Masculino</option>
				</select>
				<label>Sexo</label>
			</div>
			<div class="col s12 input-field">
				<select>
					<option value=""></option>
					<option value="0">Soltero</option>
					<option value="1">Casado</option>
					<option value="2">Divorciado</option>
				</select>
				<label>Estado</label>
			</div>
		</div>
		<div class="row" hidden id="p2">
			<div class="col s12 input-field">
				<input type="number">
				<label>Edad</label>
			</div>
			<div class="col s12 input-field">
				<select>
					<option value=""></option>
						<option value="0">Policia</option>
						<option value="1">Estudiante</option>
						<option value="2">Ama de casa</option>
						<option value="2">Nada</option>
					</select>
					<label>Oficio</label>
			</div>
		</div>
		<div class="row" hidden id="p3">
			<div class="col s12 input-field">
				<input type="number">
				<label>Dia de registro</label>
			</div>
			<div class="col s12 input-field">
				<select>
					<option value=""></option>
						<option value="0">Nicaragua</option>
						<option value="1">Honduras</option>
						<option value="2">El Salvador</option>
						<option value="2">Guatemala</option>
					</select>
					<label>Pais</label>
			</div>
		</div>
		<input id="Siguiente" type="submit" class="btn" value="Siguiente">
	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/sweetalert2.min.js"></script>
	<script src="../js/prueba.js"></script>
	<script src="../js/materialize.min.js"></script>
	<script src="../js/program.js"></script>
</body>
</html>
